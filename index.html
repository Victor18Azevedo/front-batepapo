<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Bate-papo UOL</title>
  </head>
  <body>
    <div class="container-login">
      <img
        class="logo-login"
        src="./images/bate-papo-uol.png"
        alt="Logo Bate Papo UOL"
      />
      <div class="input-login">
        <input
          onClick="this.select();"
          type="text"
          name="user-name"
          id="user-name"
          value=""
          placeholder="Digite seu nome"
        />
        <button
          id="btn-login"
          class="btn-login"
          type="submit"
          onclick="login(this)"
        >
          Entrar
        </button>
        <div class="loading hidden">
          <img src="./images/loading2.gif" alt="Carregando" width="30%" />
          <span>Entrando...</span>
        </div>
      </div>
    </div>
    <div class="container-chat hidden">
      <header>
        <div class="header">
          <img
            class="logo-chat"
            src="./images/bate-papo-uol.png"
            alt="Logo Bate Papo UOL"
          />
          <ion-icon name="people" onclick="loadParticipantsBar()"></ion-icon>
        </div>
      </header>
      <main></main>
      <footer>
        <div class="footer">
          <div class="box-label">
            <input
            name="message-to-send"
            id="message-to-send"
            cols="30"
            rows="10"
            value=""
            placeholder="Escreva aqui..."
            ></input>
            <span class="message-label"></span>
          </div>
          <button
            class="btn-send-messagem"
            id="btn-send-messagem"
            onclick="sendMessage()"
          >
            <ion-icon name="paper-plane-outline"></ion-icon>
          </button>
        </div>
      </footer>
    </div>
    <div class="container-participants hidden">
      <div class="box-outside" onclick="loadChatScreen()"></div>
      <div class="box-participants">
        <p>Escolha um contato para enviar mensagem:</p>
        <ul class="list-participants"></ul>
        <p>Escolha a visibilidade</p>
        <ul class="list-visibility">
          <li class="public" onclick="visibilityMessages(this)">
            <div class="box-li">
              <ion-icon name="lock-open"></ion-icon>
              <span>PÃºblico</span>
            </div>
            <ion-icon name="checkmark" class="check selected"></ion-icon>
          </li>
          <li class="private" onclick="visibilityMessages(this)">
            <div class="box-li">
              <ion-icon name="lock-open"></ion-icon>
              <span>Reservadamente</span>
            </div>
            <ion-icon name="checkmark" class="check hidden"></ion-icon>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
